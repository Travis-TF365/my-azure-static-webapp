<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My Company</title>
    <!-- Pico CSS for instant styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- Your custom CSS (optional overrides) -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/public.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container" x-data="{ loading: false }">
        <section class="hero">
            <hgroup>
                <h1>Welcome to Products</h1>
                <p>The best on the market.</p>
            </hgroup>
        </section>
        
        <section class="features" x-show="!loading">
            <div class="grid">
                <article>
                    <header>
                        <h3>Product #1</h3>
                    </header>
                    <p>Lorem ipsum dolor sit amet.</p>
                </article>
                <article>
                    <header>
                        <h3>Product #2</h3>
                    </header>
                    <p>Words go here about the product.</p>
                </article>
                <article>
                    <header>
                        <h3>Product #3</h3>
                    </header>
                    <p>Cutting-edge product listed here!</p>
                </article>
            </div>
        </section>
    </main>
    
    <script src="/js/header-loader.js"></script>
</body>
</html>
