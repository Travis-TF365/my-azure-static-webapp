<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Internal Portal</title>
    <!-- Pico CSS for instant styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- Your custom CSS (optional overrides) -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/internal.css">
    <script src="/js/auth-utils.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container" x-data="{ loading: false }">
        <section class="hero">
            <hgroup>
                <h1>Welcome to My Company</h1>
                <p>Home page of My Company Internal Portal</p>
            </hgroup>
        </section>
        
        <section class="features" x-show="!loading">
            <div class="grid">
                <article>
                    <header>
                        <h3>Asset Tracker</h3>
                    </header>
                    <p>
                        <a href="/assets" role="button">Add, modify, and delete assets.</a>
                    </p>
                </article>
                <article>
                    <header>
                        <h3>Customer Tracker</h3>
                    </header>
                    <p>
                        <a href="/customers" role="button">Add, find, and modify customer profiles.</a>
                    </p>
                </article>
            </div>
        </section>
    </main>
    
    <script src="/js/header-loader.js"></script>

</body>
</html>
